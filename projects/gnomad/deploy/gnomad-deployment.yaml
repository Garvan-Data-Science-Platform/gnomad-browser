---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: gnomad-production
  labels:
    state: serving
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gnomad-production
  template:
    metadata:
      labels:
        name: gnomad-production
    spec:
      volumes:
      - name: readviz
        gcePersistentDisk:
          pdName: gnomad-readviz-exons-gpd-3
          fsType: ext4
          readOnly: true
      containers:
      - name: gnomad-production
        image: gcr.io/exac-gnomad/gnomad-browser-v1
        env:
        - name: MONGO_HOST
          value: gnomad-mongo
        - name: MONGO_PORT
          value: '27017'
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: readviz
          mountPath: /var/data/readviz
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
        imagePullPolicy: Always
      restartPolicy: Always
      dnsPolicy: ClusterFirst
