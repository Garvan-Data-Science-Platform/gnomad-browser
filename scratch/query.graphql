
  query VariantTable(
    $geneName: String,
    $transcriptId: String,
    $cursor: String,
  	$numberOfVariants: Int,
  ) {
		variants(
      geneId: $geneName,
      cursor: $cursor,
      size: $numberOfVariants,
    ) {
      count
      cursor
      variants {
        variantId
        mainTranscript {
          majorConsequence(string: "missense_variant")
          hgvsc
          hgvsp
          lof
          transcriptId
        }
        sortedTranscriptConsequences(
          transcriptId: $transcriptId
        ) {
          majorConsequence: major_consequence
          hgvsc
          hgvsp
          lof
          transcriptId: transcript_id
        }
      }
    }
  }
