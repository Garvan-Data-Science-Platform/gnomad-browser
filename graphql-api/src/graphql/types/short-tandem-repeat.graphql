type ShortTandemRepeatGene {
  ensembl_id: String!
  symbol: String!
  region: String!
}

type ShortTandemRepeatAssociatedDisease {
  name: String!
  omim_id: String
  normal_threshold: Int
  pathogenic_threshold: Int
}

type ShortTandemRepeatReferenceRegion {
  reference_genome: ReferenceGenomeId!
  chrom: String!
  start: Int!
  stop: Int!
}

type ShortTandemRepeatRepeatCountsPopulation {
  id: String!
  repeats: [[Int!]!]!
}

type ShortTandemRepeatRepeatCountsRepeatUnit {
  repeat_unit: String!
  classification: String!
  repeats: [[Int!]!]!
  populations: [ShortTandemRepeatRepeatCountsPopulation!]!
}

type ShortTandemRepeatRepeatCounts {
  total: [[Int!]!]!
  populations: [ShortTandemRepeatRepeatCountsPopulation!]!
  repeat_units: [ShortTandemRepeatRepeatCountsRepeatUnit!]!
}

type ShortTandemRepeatAdjacentRepeatRepeatCountsRepeatUnit {
  repeat_unit: String!
  repeats: [[Int!]!]!
  populations: [ShortTandemRepeatRepeatCountsPopulation!]!
}

type ShortTandemRepeatAdjacentRepeatRepeatCounts {
  total: [[Int!]!]!
  populations: [ShortTandemRepeatRepeatCountsPopulation!]!
  repeat_units: [ShortTandemRepeatAdjacentRepeatRepeatCountsRepeatUnit!]!
}

type ShortTandemRepeatAdjacentRepeat {
  id: String!
  reference_region: ShortTandemRepeatReferenceRegion!
  reference_repeat_unit: String!
  repeat_counts: ShortTandemRepeatAdjacentRepeatRepeatCounts!
}

type ShortTandemRepeat {
  id: String!
  gene: ShortTandemRepeatGene!
  inheritance_mode: String!
  associated_disease: ShortTandemRepeatAssociatedDisease!
  stripy_id: String!
  reference_region: ShortTandemRepeatReferenceRegion!
  reference_repeat_unit: String!
}

type ShortTandemRepeatDetails {
  id: String!
  gene: ShortTandemRepeatGene!
  inheritance_mode: String!
  associated_disease: ShortTandemRepeatAssociatedDisease!
  stripy_id: String
  reference_region: ShortTandemRepeatReferenceRegion!
  reference_repeat_unit: String!
  repeat_counts: ShortTandemRepeatRepeatCounts!
  adjacent_repeats: [ShortTandemRepeatAdjacentRepeat!]!
}
